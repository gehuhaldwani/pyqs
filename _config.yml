title: PYQ Archive
description: >- # this means to ignore newlines until "baseurl:"
  A collection of student contributed previous year question papers for Graphic Era Hill University semester examinations. 
  This is a community driven project and we encourage you to contribute to the project by adding more question papers.
baseurl: "/pyqs"
url: ""
logo: "/assets/images/logo.png"
# Build settings

plugins:
  - jekyll-seo-tag
  - jekyll-include-cache

author:
  name: Lakshyajeet Jalal
  email: lakshyajeetjalal@duck.com

minima:
  skin: auto
  social_links:
    - { platform: telegram, user_url: "https://t.me/mglsj" }
    - { platform: whatsapp, user_url: "https://wa.me/9412130016" }
    - { platform: github, user_url: "https://github.com/MG-LSJ" }
    - {
        platform: linkedin,
        user_url: "https://www.linkedin.com/in/lakshyajeet-jalal/",
      }
    - { platform: mastodon, user_url: "https://mastodon.social/@mglsj" }
    - {
        platform: instagram,
        user_url: "https://www.instagram.com/lakshyajeetjalal.gg/",
      }

header_pages:
  - contribute.md
  - about.md

feed:

host: 0.0.0.0
port: 7000

collections:
  pyqs:
    output: true
    permalink: /:path

liquid:
  error_mode: strict

sass:
  implementation: sassc
  style: compact
  sass_dir: _sass
  line_comments: false
  sourcemap: always

exclude:
  - "generate.py"
  - "run.bat"
